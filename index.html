<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="top-tab">
            <div class="container">
                <img class="logo" src="images/logo.png">
                <img class="avatar" src="images/user-avatar.png">    
            </div>
        </header>
        
       <section class="title-tab">
           <div class="container"> 
                <img class = "avatar" src="images/avatar-vangogh.jpg">
                <div id="title-text">
                    <p class="name-text">Vincent van Gogh</p>
                    <p class="location-text">Zundert, Netherlands</p>
                </div>
           </div>
        </section>
        
        <section class="photo-interaction">
            <div class="container"> 
                <img id="main-image" src="images/post-vangogh.jpg" alt="portrait of Van Gogh">
                <div id="icons">
                    <img id="heart-icon" src="images/icon-heart.png" alt="instagram heart icon">
                    <img src="images/icon-comment.png" alt="instagram comment icon">
                    <img src="images/icon-dm.png" alt="instagram DM icon">
                </div>
                <p id="like-text"><span id="likes-text">21,492</span> likes</p>
            </div>
            
        </section>
        
        <section class="caption">
            <div class="container"> 
                <p><span>vincey1853</span> just took a few mushrooms lol</p>
                <script src="index.js"></script>
            </div>
        </section>
    </body>
</html>
